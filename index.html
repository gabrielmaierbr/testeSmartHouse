<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Home</title>

    <!-- Fontes -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <!-- Barra Lateral -->
      <nav id="sidebar">
        <div class="custom-menu">
          <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
        </div>
        <div class="p-4 pt-5">
          <h1><a href="./" class="logo">Smart House</a></h1>
          <ul class="list-unstyled components mb-5"  id="sideContent">
            <li>
              <a href="pages/light.html">Lâmpadas</a>
            </li>
            <li>
              <a href="pages/door.html">Porta</a>
            </li>
            <li>
              <a href="pages/air.html">Ar-condicionado</a>
            </li>
            <li>
              <a href="pages/alarm.html">Alarme</a>
            </li>
            <li>
              <a href="#" id="logoutButton">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Conteúdo da Página -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <main class="form-signin w-100 m-auto p-5" id="form-login">
          <div>
              <div class="form-floating mb-2">
                  <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" autocomplete="off">
                  <label for="floatingInput">Endereço de Email</label>
              </div>
              <div class="form-floating">
                  <input type="password" class="form-control" id="pass" placeholder="Senha">
                  <label for="floatingPassword">Senha</label>
              </div>
  
              <div class="form-check text-start my-3">
                  <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">Mostrar senha</label>
              </div>
              <div class="d-grid gap-2">
                  <button class="btn btn-primary w-100 py-2" id="botao">Entrar</button>
                  <button class="btn btn-warning w-100 py-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastrar conta</button>
              </div>
  
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastre a sua conta</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <div class="form-floating mb-4">
                              <input type="email" class="form-control" id="emailRegister" placeholder="nome@exemplo.com" autocomplete="off">
                              <label for="floatingInput">Endereço de Email</label>
                          </div>
                          <div class="form-floating">
                              <input type="password" class="form-control" id="passCadastro" placeholder="Senha">
                              <label for="floatingPassword">Senha</label>
                          </div>
                          <div class="form-floating">
                              <input type="password" class="form-control" id="passConfirm" placeholder="Confirmar senha">
                              <label for="floatingPassword">Confirmar senha</label>
                          </div>
                          <div class="form-check text-start my-3">
                              <input class="form-check-input" type="checkbox" id="flexCheckDefaultCadastro">
                              <label class="form-check-label" for="flexCheckDefault">Mostrar senha</label>
                          </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="registerButton">Cadastrar</button>
                      </div>
                  </div>
              </div>
          </div>
      </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/loginRegister.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
