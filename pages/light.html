<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Luz</title>

    <!-- Fontes -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <!-- Barra Lateral -->
      <nav id="sidebar">
        <div class="custom-menu">
          <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
        </div>
        <div class="p-4 pt-5">
          <h1><a href="../" class="logo">Smart House</a></h1>
          <ul class="list-unstyled components mb-5">
            <li>
              <a href="light.html">Lâmpadas</a>
            </li>
            <li>
              <a href="door.html">Porta</a>
            </li>
            <li>
              <a href="air.html">Ar condicionado</a>
            </li>
            <li>
              <a href="alarm.html">Alarme</a>
            </li>
            <li>
              <a href="../" id="logoutButton">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Conteúdo da Página -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <h2 class="mb-4">Luz</h2>
        <div class="d-grid gap-2">
          <div class="form-check form-switch">
            <input
              class="form-check-input form-switch"
              type="checkbox"
              id="turnOnLightSwitchSala"
            />
            <label
              class="form-check-label"
              for="turnOnLightSwitch"
              id="labelLightSwitchSala"
              >Sala</label
            >
          </div>

          <div class="form-check form-switch">
            <input
              class="form-check-input form-switch"
              type="checkbox"
              id="turnOnLightSwitchCozinha"
            />
            <label
              class="form-check-label"
              for="turnOnLightSwitch"
              id="labelLightSwitch"
              >Cozinha</label
            >
          </div>

          <div class="form-check form-switch">
            <input
              class="form-check-input form-switch"
              type="checkbox"
              id="turnOnLightSwitchQuarto"
            />
            <label
              class="form-check-label"
              for="turnOnLightSwitch"
              id="labelLightSwitch"
              >Quarto</label
            >
            <label id="status"></label>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../js/loginRegister.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/light.js"></script>
  </body>
</html>
